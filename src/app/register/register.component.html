<div class="main">
  <div class="container-">
    <div class="wrap">
      <form class="registerForm">
        <div>
          <span class="registerPrincipal">Register</span>
        </div>

        <div class="imagemUser">
          <img src="../../assets/person-male.png" alt="Person">
        </div>

        <div class="inputNome">
          <input  [(ngModel)]="R_usuario.nome" type="text" name="nome" class="form-control" placeholder="Nome">
        </div>

          <div class="inputEmail">
            <input [(ngModel)]="R_usuario.email" type="email" name="email" class="form-control" placeholder="Email">
          </div>

          <div class="inputPassword">
            <input  [(ngModel)]="R_usuario.senha" type="password" name="password" class="form-control" placeholder="password">
          </div>

          <div class="inputPasswordConfirm">
            <input  [(ngModel)]="R_usuario.confirmSenha" type="password" name="password" class="form-control" placeholder="password">
          </div>

        <div>
          <button type="submit" (click)="registrar()" class="btn btn-outline-dark">REGISTER</button>
        </div>

        <div class="sign">
          <p>You have on account?
            <a routerLink="/login">Login</a>
          </p>
        </div>

      </form>
    </div>
  </div>
</div>
